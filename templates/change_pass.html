{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h2>Change Password</h2>
    <br>
    <form action="/change_pass" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password">
        </div>
        <br>
        <div class="form-group">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
